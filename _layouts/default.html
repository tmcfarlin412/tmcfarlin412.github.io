---
---

{% assign user = site.data.people[page.user] %}

<html prefix="og: http://ogp.me/ns#">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicons/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg" color="#fc696e">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <meta property="fb:app_id" content="1626212887479791">
    <meta property="og:image" content="https://tmcfarlin412.github.io/assets/images/logo_facebook_post.png">
    <meta property="og:image:alt" content="Tom McFarlin Consulting Logo">
    <meta property="og:image:height" content="300">
    <meta property="og:image:width" content="400">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">

    <title>Tom McFarlin Consulting</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/default.js"></script>
    <link rel="stylesheet" href="/assets/css/highlight/agate.css">
    <script src="/assets/js/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>    
</head>


<body class="mdc-typography">
    <div class="tmc-top-bar-container">
        {% include header.html %}
    </div>
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="tmc-space-tablet tmc-space-desktop mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-tablet mdc-layout-grid__cell--span-10-desktop">
                <div class="mdc-layout-grid__inner">
                

                    <div class="mdc-layout-grid__cell--span-12">
                        <h1>{{ page.title }}</h1>
                        {{ content }}
                    </div>

                </div>
            </div>
        <div class="tmc-space-tablet tmc-space-desktop mdc-layout-grid__cell mdc-layout-grid__cell--span-1"></div>
    </div>
</div>
{% include footer.html name=user.first upwork=user.upwork linkedin=user.linkedin email=user.email github=user.github %}
{% include toast.html %}
</body>

</html>
